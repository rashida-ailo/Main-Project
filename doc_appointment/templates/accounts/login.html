{% extends "base.html" %}
{% load static %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-user-md"></i>
      </div>
      <h1 class="login-title">Login to your account</h1>
      <p class="login-subtitle">Secure access to your healthcare</p>
    </div>

    <div class="login-body">
      <form method="post" id="loginForm" action="{% url 'login' %}">
        {% csrf_token %}

        <!-- Username -->
        <div class="form-section">
          <label class="form-label-login" for="username">
            <i class="fas fa-user input-icon" aria-hidden="true"></i>
            <span>Username</span>
          </label>
          <div class="input-group-login">
            <input type="text" name="username" id="username" class="form-input-login"
                   placeholder="Enter your username" required autofocus>
          </div>
          <span class="text-danger field-validation-valid" data-valmsg-for="username" data-valmsg-replace="true"></span>
        </div>

        <!-- Password -->
        <div class="form-section">
          <label class="form-label-login" for="password">
            <i class="fas fa-lock input-icon" aria-hidden="true"></i>
            <span>Password</span>
          </label>
          <div class="input-group-login">
            <input type="password" name="password" id="password" class="form-input-login"
                   placeholder="Enter your password" required>
          </div>
          <span class="text-danger field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true"></span>
        </div>

        <!-- Optional: Remember me -->
        <div class="form-section" style="display:flex; align-items:center; gap:12px;">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="margin:0; font-weight:500; color:var(--text-color);">Remember me</label>
        </div>

        <!-- Submit -->
        <button type="submit" id="loginBtn" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </button>
      </form>

     

      <div class="register-section">
        <p class="register-text">Don't have an account yet?</p>
        <!-- Ensure 'register' exists in urls.py -->
        <a class="btn-register" href="{% url 'register' %}">
          <i class="fas fa-user-plus"></i><span>Register Now</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
