{% extends 'doctors/base_doctor.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Profile</h3>

    <form method="post" enctype="multipart/form-data" class="card p-4 mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Specialization</label>
            <select name="specialization" class="form-control">
                {% for key, value in specializations %}
                    <option value="{{ key }}"
                        {% if profile.specialization == key %}selected{% endif %}>
                        {{ value }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Qualification</label>
            <input type="text" name="qualification" class="form-control"
                   value="{{ profile.qualification }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Experience (Years)</label>
            <input type="number" name="experience_years" class="form-control"
                   value="{{ profile.experience_years }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Consultation Fee</label>
            <input type="number" step="0.01" name="consultation_fee"
                   class="form-control"
                   value="{{ profile.consultation_fee }}">
        </div>

        <div class="mb-3">
            <label class="form-label">About</label>
            <textarea name="bio" class="form-control" rows="4">{{ profile.bio }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">
            Save Changes
        </button>
        <a href="{% url 'doctor_profile' %}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
